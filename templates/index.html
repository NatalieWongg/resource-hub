<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">

    <title>Resource Hub</title>
</head>
<body>
    <header>
        <img href = "https://www.pngkey.com/png/full/245-2454570_garden-international-school-garden-international-school-logo.png" src="images/logo.png" alt="Website Logo" id="logo">
    </header>
    <h1>Welcome to the Resource Hub!</h1>
    <a href="/add">Add a New Resource</a>
    <ul>
        {% for resource in resources %}
        <li>
            <a href="{{ resource.link }}" target="_blank">{{ resource.title }}</a>
            <p>{{ resource.description }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
